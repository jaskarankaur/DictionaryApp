<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>Dictionary</title>
</head>
<body>
    <header>
        <nav id="myNav">
            <div class="history">History</div>
        </nav>
    </header>  
    <hr>
    <main id="main">
        <div id="mainTitle">
            <div class="title">Dictionary</div>
            <div class="searchBar">
                <input type="text" id="search" placeholder="Find meaning of... ">
                <label for="search">
                    &#128269;
                </label>
            </div>
        </div>
        <hr>

        <div id="wordSearch" class="wordSearched inactive">
            <div class="word">word</div>
            <div class="wordSpell">
                <span class="spelling">spelling</span>
                <i class="fa-solid fa-volume-low"></i>
                <audio controls muted>
                </audio>
            </div>
        </div>

    </main>

    <script src="app.js"></script>    
</body>
</html>
